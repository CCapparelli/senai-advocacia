<div class="form-container default-view">
  <form class="form" (ngSubmit)="login()"[formGroup]="formGroup">
   
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    
    <div class="form-floating">  
      <input type="text" class="form-control" formControlName="userName" id="userName" placeholder="Digite seu nome">
      <label for="userName">Nome</label>
    </div>
    
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="userPassword" id="userPassword" placeholder="Digite sua senha">
      <label for="userPassword">Senha</label>
    </div>
    
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <button class="btn form-btn" type="submit">Login</button>
  </form>
</div>
